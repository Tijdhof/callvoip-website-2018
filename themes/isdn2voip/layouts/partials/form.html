<form name="contact" etlify-honeypot="bot-field" class="form" action="aanvraag-verzonden" netlify>
    <div class="form-group">
        <label for="naam">Naam</label>
        <input type="text" class="form-control" id="naam" placeholder="">
    </div>
    <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="">
    </div>
    <div class="form-group">
        <label for="phone">Telefoon</label>
        <input type="text" class="form-control" id="phone" aria-describedby="phoneHelp" placeholder="">
    </div>
    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="akkoord">
        <label class="form-check-label" for="akkoord">Met versturen van formulier ga ik akkoord met de
            <a href="/privacy-policy">Privacy Policy</a>
        </label>
    </div>
    <button type="submit" class="btn btn-primary">Advies aanvragen</button>
</form>
