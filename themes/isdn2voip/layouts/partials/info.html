<div class="container mb-5 pt-5">
    <div class="row">
        <div class="col-md-6 pb-3">
            <div class="card border-light">
                {{ if .Params.cta.image }}
                    <img class="card-img-top" src="{{ .Params.cta.image }}" alt="{{ .Params.cta.title }}">
                {{ end}}
                <div class="card-body">
                    {{ if .Params.cta.title }}
                    <h5 class="card-title">{{ .Params.cta.title }}</h5>
                    {{ end }}
                    {{ if .Params.cta.content }}
                    <p class="card-text">
                        {{ .Params.cta.content | markdownify}}
                    </p>
                    {{ end }}
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card border-light">
                <div class="card-header">
                    Navigeer snel naar:
                </div>
                <ul class="list-group list-group-flush">
                    {{ range $index, $element :=  .Params.links }}
                    <li class="list-group-item">
                        <a href="{{ .link }}">{{.title}}</a>
                    </li>
                    {{ end }}
                </ul>
            </div>
        </div>
    </div>
    </div>
